<br/>
<div class='container'>
<div class="card">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <h5 class="card-title">Veuillez renseigner les zones suivantes et soummettre votre demande</h5>
    <div class="card-text">
      <form class="form-horizontal"
        noValidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
        <div class="form-group row">
          <label for="prenom" class="col-md-2 col-form-label text-right">Prénom : </label>
          <div class="col-sm-10">
            <input class="form-control" id="prenom" type="text" placeholder="Votre prénom (obligatoire)" formControlName="prenom"
              [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            !problemeForm.get('prenom').errors.valide,
            'is-valid': (problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            problemeForm.get('prenom').errors.valide }" />
            <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').errors">
              <span *ngIf="!problemeForm.get('prenom').errors.valide">
                <small class="text-muted">Indiquez au moins 3 caractères.</small>
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="nom" class="col-md-2 col-form-label text-right">Nom : </label>
          <div class="col-sm-10">
            <input class="form-control" id="nom" type="text" placeholder="Votre nom (obligatoire)" formControlName="nom"
              [ngClass]="{'is-invalid': (problemeForm.get('nom').touched ||
            problemeForm.get('nom').dirty) &&
            !problemeForm.get('nom').errors.valide,
            'is-valid': (problemeForm.get('nom').touched ||
            problemeForm.get('nom').dirty) &&
            problemeForm.get('nom').errors.valide }" />
            <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                  problemeForm.get('nom').dirty) &&
                  problemeForm.get('nom').errors">
              <span *ngIf="!problemeForm.get('nom').errors.valide">
                <small class="text-muted">Indiquez au moins 3 caractères.</small>
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="typeProblemeId" class="col-sm-2 col-form-label text-right">Type de probleme :</label>
          <div class="col-sm-10">
            <select class="form-control" id="typeProblemeId" formControlName="noProbleme">
              <option value="">Sélectionnez un type de probleme (obligatoire) ...</option>
              <option *ngFor="let probleme of typesProblemes" [value]="probleme.id">{{probleme.descriptionTypeProbleme}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
