<br/>
<div class='container'>
<div class="card">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <h5 class="card-title">Veuillez renseigner les zones suivantes et soummettre votre demande</h5>
    <div class="card-text">
      <form class="form-horizontal"
        noValidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
        <div class="form-group row">
          <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
          <div class="col-sm-10">
            <input class="form-control" id="prenomId" type="text" placeholder="prenom" formControlName="prenom" 
            [ngClass]="{'is-invalid':(problemeForm.get('prenom').touched||
            problemeForm.get('prenom').dirty) && !problemeForm.get('prenom').valid,
            'is-valid':(problemeForm.get('prenom').touched||problemeForm.get('prenom').dirty)
             && problemeForm.get('prenom').valid}"/>
            <span class="form-text" *ngIf="problemeForm.get('prenom').touched||problemeForm.get('prenom')
            .dirty && problemeForm.get('prenom').errors ">
                <span *ngIf="!problemeForm.get('prenom').valid">
                    <small class="text-muted">
                       Veuillez entrer plus  de  caractères.
                  </small>
                </span>
             </span> 
          </div>
        </div>
        <div class="form-group row">
          <label for="nomId" class="col-md-2 col-form-label text-right">nom :</label>
          <div class="col-sm-10">
            <input class="form-control" id="nomId" type="text" placeholder="nom" formControlName="nom" 
            [ngClass]="{'is-invalid':(problemeForm.get('nom').touched||
            problemeForm.get('nom').dirty) && !problemeForm.get('nom').valid,
            'is-valid':(problemeForm.get('nom').touched||problemeForm.get('nom').dirty)
             && problemeForm.get('nom').valid}"/>
            <span class="form-text" *ngIf="problemeForm.get('nom').touched||
            problemeForm.get('nom').dirty && problemeForm.get('nom').errors ">
                <span *ngIf="!problemeForm.get('nom').valid">
                    <small class="text-muted">
                       Veuillez entrer moins de caractères.
                  </small>
                </span>
             </span> 
          </div>
        </div> 
        <div class="form-group row">          
          <label for="noProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
          <div class="col-md-10">
            <select class="form-control"
            id="noProblemeId"
            formControlName="noProbleme"
            [ngClass]="{'is-valid': (problemeForm.get('noProbleme').touched ||
             problemeForm.get('noProbleme').dirty) &&
                  problemeForm.get('noProbleme').valid, 
                  'is-invalid': (problemeForm.get('noProbleme').touched || 
                  problemeForm.get('noProbleme').dirty) &&
                  !problemeForm.get('noProbleme').valid }"            
            >
                <option value="">Sélectionner un type de problème (obligatoire) ...</option>                        
                <option *ngFor="let typ of typesProblemes" [value]="typ.id">{{typ.descriptionTypeProbleme}}</option>                        
            </select>
            <span class="form-text" *ngIf="(problemeForm.get('noProbleme').touched || 
                  problemeForm.get('noProbleme').dirty) && 
                  problemeForm.get('noProbleme').errors">
                  <span *ngIf="problemeForm.get('noProbleme').errors.required">
                    <small  class="text-muted">
                      Merci de sélectionner un type de problème.
                    </small> 
                  </span>       
            </span>
          </div>
        </div> 
      </form>
    </div>
  </div>
</div>
</div>
